<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>JQuery Cycle Plugin</title>

<script type="text/javascript" src="js/jquery-1.3.2.js"></script>
<script type="text/javascript" src="js/jquery.cycle.all.latest.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('.slideshow').cycle({
    fx:    'shuffle', 
    delay: -4000		});
	});
</script>
</head>

<body>
	<div class="slideshow">
		<img src="img/cihuolong_1.gif" width="200" height="200" /> 
		<img src="img/R1.JPG" width="200" height="200" /> 
		<img src="img/cross11.jpg" width="200" height="200" /> 
		<img src="img/yanlong_1.gif" width="200" height="200" />
		<img src="img/guainiao_1.gif" width="200" height="200" />
	</div>
</body>
</html>
